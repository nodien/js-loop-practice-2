<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
<script>
    function fibonacci(n) {
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib.join(", ");
    }

    window.onload = function() {
        let num = parseInt(prompt("Enter the number of Fibonacci terms:"));
        if (isNaN(num) || num <= 0) {
            alert("Invalid input! Please enter a positive number.");
        } else {
            document.write("Fibonacci Sequence:\n" + fibonacci(num));
        }
    };
</script>
</body>
</html>
