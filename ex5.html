<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Fibonacci Numbers</title>
  <script>
    function sumFibonacci(n) {
      let a = 0, b = 1, sum = a + b;
      for (let i = 2; i < n; i++) {
        let next = a + b;
        sum += next;
        a = b;
        b = next;
      }
      return sum;
    }
    window.onload = function() {
      alert("Sum of the first 20 Fibonacci numbers: " + sumFibonacci(20));
    };
  </script>
</head>
<body></body>
</html>
