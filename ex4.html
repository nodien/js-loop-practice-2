<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Fibonacci Number Divisible by 5</title>
    <script>
        function firstFibonacciDivisibleBy(m) {
            let a = 0, b = 1;
            while (true) {
                let next = a + b;
                if (next % m === 0) return next;
                a = b;
                b = next;
            }
        }
        window.onload = function() {
            alert("First Fibonacci number divisible by 5: " + firstFibonacciDivisibleBy(5));
        };
    </script>
</head>
<body></body>
</html>
